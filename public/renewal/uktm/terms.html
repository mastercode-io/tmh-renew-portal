  <script>
    // Fetch and render markdown content
    (function() {
      const contentEl = document.getElementById('terms-content');

      fetch('./content/trademark_renewal_terms.md')
        .then(response => {
          if (!response.ok) throw new Error('Failed to load terms');
          return response.text();
        })
        .then(markdown => {
          // Parse markdown to HTML
          const html = marked.parse(markdown);
          contentEl.innerHTML = html;
        })
        .catch(error => {
          console.error('Error loading terms:', error);
          contentEl.innerHTML = '<p class="error">Failed to load terms and conditions. Please contact us for assistance.</p>';
        });
    })();
  </script>
